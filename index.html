<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MonTennisCoach - Programme IA 30 jours</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      max-width: 480px;
      margin: auto;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>MonTennisCoach</h1>
  <div class="card">
    <h2>Jour <span id="dayNumber">1</span></h2>
    <div id="sessionContent">
      <ul id="activities"></ul>
    </div>
    <label for="feedback">Ressenti / progr√®s :</label>
    <textarea id="feedback" placeholder="Note ton ressenti ici..."></textarea>
    <button class="button" onclick="nextDay()">Passer au jour suivant ‚û°Ô∏è</button>
  </div>

  <script>
    const programme = [];
    for (let i = 1; i <= 30; i++) {
      const daily = [];
      // 15 min matin maison tous les jours
      daily.push("Matin : 5 min √©chauffement dynamique (mont√©es de genoux, jumping jacks)");
      if (i % 7 === 0) {
        daily.push("Matin : repos complet ou √©tirements doux");
      } else {
        daily.push("Matin : 10 min gainage/fentes/pompes (2x circuits maison)");
        daily.push("Matin : 5 min √©tirements");
      }

      // 2 midis/semaine (mar/mar ou adaptable)
      if ([2, 4, 9, 11, 16, 18, 23, 25, 30].includes(i)) {
        daily.push("Midi : 45 min v√©lo for√™t ou 1 km natation selon m√©t√©o");
      }

      // 2 soirs/semaine + 1 WE entra√Ænement tennis
      if ([3, 6, 10, 13, 17, 20, 24, 27].includes(i)) {
        daily.push("Soir : Entra√Ænement tennis club 1h15");
      } else if ([7, 14, 21, 28].includes(i)) {
        daily.push("Week-end : Match ou tournoi (pr√©parer tactique avant match)");
      }

      // Ajout mental/tactique ponctuel
      if ([5, 12, 19, 26].includes(i)) {
        daily.push("Mental : 10 min visualisation match r√©ussi ou respiration");
        daily.push("Tactique : analyse 1 vid√©o pro");
      }

      programme.push(daily);
    }

    let currentDay = 0;

    function nextDay() {
      const feedback = document.getElementById("feedback").value;
      console.log(`Jour ${currentDay + 1} - Feedback :`, feedback);
      currentDay++;
      if (currentDay >= programme.length) {
        document.getElementById("sessionContent").innerHTML = '<p>üéâ Programme termin√© ! Relance ou cr√©e un nouveau cycle !</p>';
        document.getElementById("dayNumber").textContent = programme.length;
        return;
      }
      document.getElementById("dayNumber").textContent = currentDay + 1;
      const activityList = programme[currentDay].map(item => `<li>${item}</li>`).join('');
      document.getElementById("activities").innerHTML = activityList;
      document.getElementById("feedback").value = "";
    }

    // Affichage initial jour 1
    const activityList = programme[0].map(item => `<li>${item}</li>`).join('');
    document.getElementById("activities").innerHTML = activityList;
  </script>
</body>
</html>
